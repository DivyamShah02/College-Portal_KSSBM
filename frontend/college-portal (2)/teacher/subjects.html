<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard | College Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid position-relative">
            <!-- Centered Title -->
            <a class="navbar-brand mx-md-auto d-flex align-items-center" href="#">
                <img src="https://www.reviewadda.com/assets/uploads/college/logo/LOGO_80105.png" alt="College Logo"
                    class="me-2" style="height: 40px;">
                <span><b>K.S.S.B.M</b></span>
            </a>

            <!-- Navbar Toggler -->
            <button class="navbar-toggler position-absolute end-0" type="button" id="sidebarToggle"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar text-nowrap" id="sidebar">
            <div class="p-3 mt-5 mt-md-4 pt-5 pt-md-0">
                <div class="text-center mb-3">
                    <!-- <img src="../images/teacher-avatar.jpg" alt="Teacher Avatar" class="avatar avatar-lg mb-2"> -->
                    <h6 class="mb-0">Prof. Sarah Johnson</h6>
                    <small class="text-light">Computer Science Department</small>
                </div>

                <hr>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="subjects.html" class="nav-link active">
                            <i class="bi bi-book"></i> Subjects
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="announcements.html" class="nav-link">
                            <i class="bi bi-megaphone"></i> Announcements
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="assignments.html" class="nav-link">
                            <i class="bi bi-file-earmark-text"></i> Assignments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="attendance.html" class="nav-link">
                            <i class="bi bi-calendar-check"></i> Attendance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="students.html" class="nav-link">
                            <i class="bi bi-people"></i> Students
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="placements.html" class="nav-link">
                            <i class="bi bi-briefcase"></i> Placements
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link dark-mode-toggle-btn">
                            <i class="bi bi-moon"></i> <span id="dark-mode-toggle-btn-text">Dark Mode</span>
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a href="../index.html" class="nav-link text-danger">
                            <i class="bi bi-box-arrow-left"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <!-- Dashboard Content -->
            <div class="fade-in">
                <div class="row mb-4">
                    <div class="col-md-6 text-start">
                        <h2 class="mb-0">All Subjects</h2>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <span class="text-muted me-2">Today:</span>
                        <span id="currentDate"></span>
                    </div>
                    <!-- <div class="col-md-6 text-md-end">
                        <span class="text-muted me-2">Today:</span>
                        <span class="d-inline-flex align-items-center">
                            <span id="currentDate" class="me-2"></span>
                            <span class="dark-mode-toggle" title="Toggle Dark Mode">
                                <i class="bi bi-moon"></i>
                            </span>
                        </span>
                    </div> -->
                </div>

                <div class="mb-3 w-100">
                    <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#addSubjectModal">
                        <i class="bi bi-plus-lg me-2"></i><b>Add New Subject</b>
                    </button>
                </div>

                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="yearFilter" class="form-label">Year</label>
                                <select class="form-select" id="yearFilter">
                                    <option value="">All Years</option>
                                    <option value="1">Year 1</option>
                                    <option value="2">Year 2</option>
                                    <option value="3">Year 3</option>
                                    <option value="4">Year 4</option>
                                    <option value="5">Year 5</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="divisionFilter" class="form-label">Division</label>
                                <select class="form-select" id="divisionFilter">
                                    <option value="">All Divisions</option>
                                    <option value="A">Division A</option>
                                    <option value="B">Division B</option>
                                    <option value="C">Division C</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="searchSubject" class="form-label">Search</label>
                                <input type="text" class="form-control" id="searchSubject"
                                    placeholder="Search subjects...">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Subjects List -->
                <div class="row" id="subjectsList">
                    <!-- Dynamically populated by JS -->
                </div>

            </div>
        </div>
    </div>

    <!-- Add Subject Modal -->
    <div class="modal fade" id="addSubjectModal" tabindex="-1" aria-labelledby="addSubjectModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSubjectModalLabel">Add New Subject</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addSubjectForm">
                        <div class="mb-3">
                            <label for="subjectName" class="form-label">Subject Name</label>
                            <input type="text" class="form-control" id="subjectName" required>
                        </div>
                        <div class="mb-3">
                            <label for="subjectYear" class="form-label">Year</label>
                            <select class="form-select" id="subjectYear" required>
                                <option value="">Select Year</option>
                                <option value="1">Year 1</option>
                                <option value="2">Year 2</option>
                                <option value="3">Year 3</option>
                                <option value="4">Year 4</option>
                                <option value="5">Year 5</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="subjectDivision" class="form-label">Division</label>
                            <select class="form-select" id="subjectDivision" required>
                                <option value="">Select Division</option>
                                <option value="A">Division A</option>
                                <option value="B">Division B</option>
                                <option value="C">Division C</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="subjectDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="subjectDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveSubjectBtn">Save Subject</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/dark-mode.js"></script>
    <script src="../js/teacher-subjects.js"></script>
</body>

</html>
