<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KS School of Business Management</title>

    <!-- Import BootStrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

    <!-- Import FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Import Wow Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>

<body>
    <div id="main-content">
        <div class="row mx-5">
            <div class="col">
                <p class="mb-0" style="font-size: larger;">Email: <b>{{user.email}}</b></p>
            </div>
            <div class="col">
                <p class="mb-0" style="font-size: larger;">Name: <b>{{user.name}}</b></p>
            </div>            
        </div>
        <div class="container p-3 pb-0">
            <div class="p-3 rounded-5 border-primary" style="border: 4px solid black;">
                <h1 class="text-primary">Add New Company</h1>
                <form id="add_company_form">
                    <div class="alert alert-danger" role="alert" id="error-unexpected" style="display: none;">
                        Unexpected Error occured!
                    </div>
                    <div class="row">
                        <div class="mb-2 col-12 mb-2">
                            <label for="company_name" class="py-2 pb-1 text-primary">Company Name</label>
                            <input type="text" class="form-control dark-input" id="company_name"
                                placeholder="Enter Company Name" required autofocus>
                        </div>

                        <div class="mb-2 col-12 col-md-6 mb-2">
                            <label for="description" class="py-2 pb-1 text-primary">Description</label>
                            <textarea id="description" class="form-control dark-input" required></textarea>
                        </div>

                        <div class="mb-2 col-12 mb-2">
                            <label for="website" class="py-2 pb-1 text-primary">Website</label>
                            <input type="text" class="form-control dark-input" id="website"
                                placeholder="Enter Website" required>
                        </div>

                        <div class="mb-2 col-12 mb-2">
                            <label for="job_role" class="py-2 pb-1 text-primary">Job Role</label>
                            <input type="text" class="form-control dark-input" id="job_role"
                                placeholder="Enter Job Role" required>
                        </div>

                        <div class="mb-2 col-12 col-md-6 mb-2">
                            <label for="notes" class="py-2 pb-1 text-primary">Notes</label>
                            <textarea id="notes" class="form-control dark-input" required></textarea>
                        </div>

                        <div class="mb-2 col-12 col-md-6 mb-2">
                            <label for="internship_duration" class="py-2 pb-1 text-primary">Internship Duration</label>
                            <input type="text" class="form-control dark-input" id="internship_duration"
                                placeholder="Enter Internship Duration" required>
                        </div>

                        <div class="mb-2 col-12 col-md-6 mb-2">
                            <label for="internship_stipend" class="py-2 pb-1 text-primary">Internship Stipend</label>
                            <input type="text" class="form-control dark-input" id="internship_stipend"
                                placeholder="Enter Internship Stipend" required>
                        </div>

                        <div class="mb-2 col-12 col-md-6 mb-2">
                            <label for="estimated_package" class="py-2 pb-1 text-primary">Estimated Package</label>
                            <input type="text" class="form-control dark-input" id="estimated_package"
                                placeholder="Enter Estimated Package" required>
                        </div>

                        <div class="mb-2 mt-4">
                            <button type="submit"
                                class="btn btn-primary w-100 d-flex justify-content-between align-items-center">
                                <b class="mx-auto">Add Company</b>
                                <i class="fa fa-plus fa-xl"></i>
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>

        <div class="container p-3 pt-0">
            <div class="p-3">
                <h1 class="text-primary">All Companies</h1>

                <div class="row" id="all_companies">                    
                </div>
            </div>
        </div>
    </div>

    <!-- Import BootStrap JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Import Wow Animation JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script src="../static/js/api_caller.js"></script>

    <script>
        window.onload = async function () {
            await getCompanies();
        }

        document.getElementById("add_company_form").addEventListener("submit", async (event) => {
            const form = event.target;

            // Prevent the form from submitting
            event.preventDefault();

            // Check form validity
            if (!form.checkValidity()) {
                // Trigger the browser's built-in validation tooltips
                form.reportValidity();
                return;
            }
            let bodyData = {
                company_name: document.getElementById('company_name').value,
                description: document.getElementById('description').value,
                website: document.getElementById('website').value,
                job_role: document.getElementById('job_role').value,
                notes: document.getElementById('notes').value,
                internship_duration: document.getElementById('internship_duration').value,
                internship_stipend: document.getElementById('internship_stipend').value,
                estimated_package: document.getElementById('estimated_package').value,
            }
            const url = "{% url 'teacher-placements-api-list' %}";
            const [success, result] = await callApi("POST", url, bodyData, "{{csrf_token}}");
            if (success) {
                console.log("Result:", result);

                if (result.success) {
                    location.reload();
                }

                else {
                    document.getElementById('error-unexpected').innerText = result.error;
                    document.getElementById('error-unexpected').style.display = '';
                }

            } else {
                document.getElementById('error-unexpected').style.display = '';
            }

            window.scrollTo({
                top: 0, // Set the scroll position to the top
                behavior: 'smooth' // Optional: Adds smooth scrolling
            });


        });

        async function getCompanies() {
            const url = "{% url 'teacher-placements-api-list' %}?";
            const [success, result] = await callApi("GET", url);
            console.log(result);
            if (success) {
                if (result.success) {
                    createCompaniesCards(result.data.all_companies);                 
                }
                else {                    
                }
            } else {                
            }
        }

        function createCompaniesCards(companies) {
            const allCompaniesContainer = document.getElementById('all_companies');
            
            companies.forEach((company, index) => {
                // Create the outer div for the column
                const colDiv = document.createElement('div');
                colDiv.classList.add('col-md-4');
                colDiv.id = `company-${index + 1}`;
                
                // Create the card container
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card', 'my-3');
                cardDiv.id = `company-${index + 1}-card`;

                // Create the card header
                const cardHeader = document.createElement('h5');
                cardHeader.classList.add('card-header');
                cardHeader.id = `company-${index + 1}-header`;
                cardHeader.textContent = `${company.company_name}`;

                // Create the card body
                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body');

                // Create the card title
                const cardTitle = document.createElement('h5');
                cardTitle.classList.add('card-title');
                cardTitle.id = `company-${index + 1}-title`;
                cardTitle.textContent = company.job_role;

                // Create the card text
                const cardText = document.createElement('p');
                cardText.classList.add('card-text');
                cardText.id = `company-${index + 1}-text`;
                cardText.textContent = 'With supporting text below as a natural lead-in to additional content.';
                cardText.innerHTML = `
                <ul>
                <li><b>description: </b>${company.description}</li>
                <li><b>website: </b>${company.website}</li>
                <li><b>job_role: </b>${company.job_role}</li>
                <li><b>notes: </b>${company.notes}</li>
                <li><b>internship_duration: </b>${company.internship_duration}</li>
                <li><b>internship_stipend: </b>${company.internship_stipend}</li>
                <li><b>estimated_package: </b>${company.estimated_package}</li>
                </ul>
                `

                // Create the button
                const button = document.createElement('a');
                button.classList.add('btn', 'btn-primary');
                button.href = `{% url 'placement-detail-list' %}?company_id=${company.company_id}`;
                button.textContent = 'Handle Company';

                // Append all elements to the card body
                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);
                cardBody.appendChild(button);

                // Append the card header and body to the card container
                cardDiv.appendChild(cardHeader);
                cardDiv.appendChild(cardBody);

                // Append the card to the column div
                colDiv.appendChild(cardDiv);

                // Append the column div to the container
                allCompaniesContainer.appendChild(colDiv);
            });
        }

    </script>

</body>

</html>
