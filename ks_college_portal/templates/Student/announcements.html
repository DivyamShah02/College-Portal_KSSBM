<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>

    <!-- Import BootStrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

    <!-- Import the official PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <!-- Import FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Import Wow Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/loader_logo.css">
    <link rel="stylesheet" href="/static/css/styles.css">

</head>

<body>
    <div id="spinner" class="spinner-container p-2">
        <div class="spinner"></div>
        <!-- <div id="spinner-text" class="loading-text text-center">loading!</div> -->
    </div>

    <!-- Navbar -->
    {% include "Student/navbar.html" %}

    <div class="d-flex blur" id="main-content">
        <!-- Sidebar -->
        {% include "Student/sidebar.html" %}

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <!-- Announcements Content -->
            <div class="fade-in">
                <div class="row mb-4">
                    <div class="col-md-6 text-start">
                        <h2 class="mb-0">All Announcements</h2>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <span class="text-muted me-2">Today:</span>
                        <span id="currentDate"></span>
                    </div>
                    <!-- <div class="col-md-6 text-md-end">
                        <span class="text-muted me-2">Today:</span>
                        <span class="d-inline-flex align-items-center">
                            <span id="currentDate" class="me-2"></span>
                            <span class="dark-mode-toggle" title="Toggle Dark Mode">
                                <i class="bi bi-moon"></i>
                            </span>
                        </span>
                    </div> -->
                </div>
                        
                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="subjectFilter" class="form-label">Subject</label>
                                <select class="form-select" id="subjectFilter">
                                    <option value="">All Subjects</option>
                                    <option value="1">Data Structures and Algorithms</option>
                                    <option value="2">Web Development</option>
                                    <option value="3">Database Management Systems</option>
                                    <option value="4">Artificial Intelligence</option>
                                </select>
                            </div>                            
                            <div class="col-md-6">
                                <label for="searchAnnouncement" class="form-label">Search</label>
                                <input type="text" class="form-control" id="searchAnnouncement" placeholder="Search announcements...">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Announcements List -->
                <div id="announcementsList">
                    <div class="text-center py-4"><h5>Loading...</h5></div>
                    <!-- Dynamically populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Document viewer modal -->
    <div class="modal fade" id="viewDocumentModal" tabindex="-1"
        aria-labelledby="viewDocumentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-wrap text-break"
                        id="viewDocumentModalLabel">View Document</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="document-viewer" class="viewer"></div>
                    <!-- <div id="pdf-viewer-container" class="pdf-viewer-container">
                <canvas id="pdf-renderer"></canvas>
            </div> -->
                    <!-- <iframe src="/media/uploads/suit_divyam(1).jpeg" width="100%" height="500px" id="viewDocumentModalIframe"
                style="border: none;"></iframe> -->
                </div>
                <div class="modal-footer">
                    <!-- <button class="btn btn-danger" id="viewDocumentModalDeleteBtn"><b>Delete Doc</b></button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Import BootStrap JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Import Wow Animation JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script src="/static/js/dark-mode.js"></script>
    <script src="/static/js/Student/student-announcements.js"></script>
    <script src="/static/js/api_caller.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/loader.js"></script>

    <script>
        window.onload = async function () {
            await HandleAnnouncementsDetail("{{csrf_token}}", "{% url 'announcements-api-list' %}", "{% url 'comment-api-list' %}", "{% url 'student-subjects-api-list' %}");
            await loadSubjects();
            toggle_loader();
        }
    </script>
</body>

</html>
