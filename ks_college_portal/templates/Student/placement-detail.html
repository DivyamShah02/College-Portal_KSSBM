<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placements | K.S.S.B.M Portal</title>

    <!-- Import BootStrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

    <!-- Import FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Import Wow Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/loader_logo.css">
    <link rel="stylesheet" href="/static/css/styles.css">

</head>
<body>
    <div id="spinner" class="spinner-container p-2">
        <div class="spinner"></div>
        <!-- <div id="spinner-text" class="loading-text text-center">loading!</div> -->
    </div>

    <!-- Navbar -->
    {% include "Student/navbar.html" %}

    <div class="d-flex blur" id="main-content">
        <!-- Sidebar -->
        {% include "Student/sidebar.html" %}

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <!-- Dashboard Content -->
            <div class="fade-in">
                <!-- Company Header -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row align-items-center">                
                            <div class="col-md-12">
                                <h2 id="company-name" class="mb-1">Loading...</h2>
                                <p id="company-description" class="mb-3">Loading...</p>
                                <div class="d-flex flex-wrap gap-2 mb-2">
                                    <span id="company-role" class="badge bg-info"><i class="bi bi-briefcase me-1"></i>Loading...</span>
                                    <span id="company-package" class="badge bg-success"><i class="bi bi-currency-dollar me-1"></i>Loading...</span>
                                </div>
                                <div class="mt-3 mb-2">
                                    <span class="me-3"><i class="bi bi-cash me-1"></i> <span id="internship-stipend">Loading...</span></span><br>
                                    <span><i class="bi bi-hourglass-split me-1"></i> <span id="internship-duration">Loading...</span></span><br>
                                </div>
                                <div class="mt-3">
                                    <a class="btn btn-outline-primary" id="company-website" target="_blank"><b>Visit Website</b></a>
                                </div>
                                <div class="mt-3">
                                    <u id="company-notes" class="text-muted"></u>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
                
                <!-- Placements List -->
                <h4>Placement Announcements</h4>
                <div class="row" id="placementsAnnouncementList">
                    <!-- Dynamically populated by JS -->
                </div>

            </div>
        </div>
    </div>

    <!-- Overlay for sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Import BootStrap JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <!-- Import Wow Animation JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script src="/static/js/dark-mode.js"></script>
    <script src="/static/js/Student/student-placement-detail.js"></script>
    <script src="/static/js/api_caller.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/loader.js"></script>

    <script>
        window.onload = async function () {
            await HandlePlacementDetail("{{csrf_token}}", "{% url 'company-announcements-api-list' %}");
            toggle_loader();
        }
    </script>
</body>
</html>
