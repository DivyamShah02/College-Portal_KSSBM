    <script>
        const subject_id = new URLSearchParams(window.location.search).get('subject_id');

        window.onload = async function () {
            await getAnnouncements();
        }

        async function getAnnouncements() {
            const Params = {
                subject_id: subject_id
            };

            const url = "{% url 'announcements-api-list' %}?" + toQueryString(Params);
            const [success, result] = await callApi("GET", url);
            console.log(result);
            if (success) {
                if (result.success) {
                    document.getElementById('subject_name').innerText = `${result.data.subject_data.subject_name} | ${result.data.subject_data.college_year} - ${result.data.subject_data.class_division}`
                    createAnnouncementCards(result.data.all_announcements);
                }
                else {
                    window.location = `{% url 'subjects-list' %}`;
                }
            } else {
            }
        }

        function createAnnouncementCards(announcements) {
            const allAnnouncementsContainer = document.getElementById('all_announcements');

            announcements.forEach((announcement, index) => {
                // Create the outer div for the column
                const colDiv = document.createElement('div');
                colDiv.classList.add('col-12');
                colDiv.id = `announcement-${index + 1}`;

                // Create the card container
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card', 'my-3');
                cardDiv.id = `announcement-${index + 1}-card`;

                // Create the card header
                const cardHeader = document.createElement('h5');
                cardHeader.classList.add('card-header');
                cardHeader.id = `announcement-${index + 1}-header`;
                cardHeader.textContent = `${announcement.teacher_name}`;

                // Create the card body
                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body');

                // Create the card title
                // const cardTitle = document.createElement('h5');
                // cardTitle.classList.add('card-title');
                // cardTitle.id = `announcement-${index + 1}-title`;
                // cardTitle.textContent = announcement.subject_name;

                // Create the card text
                const cardText = document.createElement('p');
                cardText.classList.add('card-text');
                cardText.id = `announcement-${index + 1}-text`;
                cardText.textContent = announcement.text_content;

                // cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);

                // Create the button
                announcement.document_paths.forEach((doc, ind) => {
                    const doc_link = document.createElement('a');
                    doc_link.href = `\\media\\${doc}`;
                    doc_link.textContent = doc;
                    cardBody.appendChild(doc_link);
                    const breaker = document.createElement('br');
                    cardBody.appendChild(breaker);
                    
                })

                const cardFooter = document.createElement('p');
                cardFooter.classList.add('card-footer');
                cardFooter.id = `announcement-${index + 1}-footer`;
                // cardFooter.textContent = `18:02 | 18-02-2025`;
                cardFooter.textContent = `${announcement.created_at}`;

                cardDiv.appendChild(cardHeader);
                cardDiv.appendChild(cardBody);
                cardDiv.appendChild(cardFooter);

                announcement.comment_data.forEach((comment, ind) => {
                    const commentText = document.createElement('div');
                    commentText.className = 'p-3' ;                   
                    commentText.innerHTML = `
                        <h5>${comment.user_name}</h5> - ${comment.created_at}<br>
                        ${comment.comment_content}
                    `;
                    cardDiv.appendChild(commentText);
                    // const breaker = document.createElement('br');
                    // cardBody.appendChild(breaker);
                    
                })

                const commentBox = document.createElement('input');
                commentBox.placeholder = 'Add a class comment';
                commentBox.className = 'form-control';
                commentBox.id = `announcement-${index + 1}-comment-input`;

                const submitComment = document.createElement('button');
                submitComment.className = 'btn btn-secondary w-100 mt-2';
                submitComment.textContent = 'Submit comment';
                submitComment.setAttribute('onclick', `addComment('${index+1}', '${announcement.announcement_id}')`)
                submitComment.id = `announcement-${index + 1}-comment-submit`;

                cardDiv.appendChild(commentBox);
                cardDiv.appendChild(submitComment);


                // Append the card to the column div
                colDiv.appendChild(cardDiv);

                // Append the column div to the container
                allAnnouncementsContainer.appendChild(colDiv);
            });
        }

                    if (result.success) {
                        location.reload();
                    }

                    }
    
                } else {
                    
                }            
            }
        }
