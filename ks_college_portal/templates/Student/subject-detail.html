<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>

    <!-- Import BootStrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

    <!-- Import FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Import Wow Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/loader_logo.css">
    <link rel="stylesheet" href="/static/css/styles.css">

</head>

<body>
    <div id="spinner" class="spinner-container p-2">
        <div class="spinner"></div>
        <!-- <div id="spinner-text" class="loading-text text-center">loading!</div> -->
    </div>

    <!-- Navbar -->
    {% include "Student/navbar.html" %}

    <div class="d-flex blur" id="main-content">
        <!-- Sidebar -->
        {% include "Student/sidebar.html" %}

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <!-- Dashboard Content -->
            <div class="fade-in">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <!-- <a href="subjects.html" class="btn btn-outline-secondary mb-2">
                            <i class="bi bi-arrow-left"></i> Back to Subjects
                        </a> -->
                        <h2 class="mb-0" id="subjectTitle">Subject Detail</h2>
                        <div class="d-flex gap-2 mt-2" id="subjectBadges">
                            <!-- Dynamically populated by JS -->
                        </div>
                    </div>                    
                </div>

                <!-- Subject Info Card -->
                <div class="row mb-2">
                    <div class="col-md-3">
                        <div class="card stats-card blue">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-muted mb-1">Professor</h6>
                                        <h3 class="mb-0" id="professorName">Loading...</h3>
                                    </div>
                                    <i class="bi bi-person text-info"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card stats-card green">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-muted mb-1">Attendance</h6>
                                        <h3 class="mb-0" id="attendanceSessions">156</h3>
                                    </div>
                                    <i class="bi bi-calendar-check text-success"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card stats-card orange">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-muted mb-1">Announcements</h6>
                                        <h3 class="mb-0" id="announcementsCount">12</h3>
                                    </div>
                                    <i class="bi bi-megaphone text-warning"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card stats-card red">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-muted mb-1">Assignments</h6>
                                        <h3 class="mb-0" id="assignmentsCount">4</h3>
                                    </div>
                                    <i class="bi bi-file-earmark-text text-danger"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabs for different sections -->
                <ul class="nav nav-tabs mb-4 w-100 nav-fill" id="subjectTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="announcements-tab" data-bs-toggle="tab"
                            data-bs-target="#announcements" type="button" role="tab" aria-controls="announcements"
                            aria-selected="true">
                            <i class="bi bi-megaphone me-2"></i>Announcements
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="assignments-tab" data-bs-toggle="tab" data-bs-target="#assignments"
                            type="button" role="tab" aria-controls="assignments" aria-selected="false">
                            <i class="bi bi-file-earmark-text me-2"></i>Assignments
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="attendance-tab" data-bs-toggle="tab" data-bs-target="#attendance"
                            type="button" role="tab" aria-controls="attendance" aria-selected="false">
                            <i class="bi bi-calendar-check me-2"></i>Attendance
                        </button>
                    </li>
                </ul>


                <div class="tab-content" id="subjectTabsContent">
                    <!-- Announcements Tab -->
                    <div class="tab-pane fade show active" id="announcements" role="tabpanel"
                        aria-labelledby="announcements-tab">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <h4>Announcements</h4>
                            </div>                            
                        </div>

                        <div id="announcementsList">
                            <!-- Dynamically populated by JS -->
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Assignments Tab -->
                    <div class="tab-pane fade" id="assignments" role="tabpanel" aria-labelledby="assignments-tab">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4>Assignments</h4>                            
                        </div>

                        <div id="assignmentsList">
                            <!-- Dynamically populated by JS -->
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Attendance Tab -->
                    <div class="tab-pane fade" id="attendance" role="tabpanel" aria-labelledby="attendance-tab">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4>Attendance</h4>                            
                        </div>

                        <div id="attendanceList">
                            <!-- Dynamically populated by JS -->
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Import BootStrap JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Import Wow Animation JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script src="/static/js/dark-mode.js"></script>
    <script src="/static/js/Student/student-subject-detail.js"></script>
    <script src="/static/js/api_caller.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/loader.js"></script>

    <script>
        window.onload = async function () {
            await HandleSubjectDetail("{{csrf_token}}", "{% url 'subject-detail-api-list' %}", "{% url 'announcements-api-list' %}", "{% url 'comment-api-list' %}", "{% url 'assignments-api-list' %}", "{% url 'attendance-api-list' %}");
            toggle_loader();
        }
    </script>
</body>

</html>
