    <script>
        window.onload = async function () {
            await getSubjects();
        }

        async function getSubjects() {
            const url = "{% url 'student-subjects-api-list' %}?";
            const [success, result] = await callApi("GET", url);
            console.log(result);
            if (success) {
                if (result.success) {
                    createSubjectCards(result.data.all_subjects);                 
                }
                else {                    
                }
            } else {                
            }
        }

        function createSubjectCards(subjects) {
            // Get the parent element where all subjects will be appended
            const allSubjectsContainer = document.getElementById('all_subjects');
            
            // Loop through each subject in the subjects array
            subjects.forEach((subject, index) => {
                // Create the outer div for the column
                const colDiv = document.createElement('div');
                colDiv.classList.add('col-md-4');
                colDiv.id = `subject-${index + 1}`;
                
                // Create the card container
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card', 'my-3');
                cardDiv.id = `subject-${index + 1}-card`;

                // Create the card header
                const cardHeader = document.createElement('h5');
                cardHeader.classList.add('card-header');
                cardHeader.id = `subject-${index + 1}-header`;
                cardHeader.textContent = `${subject.college_year} - ${subject.class_division}`;

                // Create the card body
                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body');

                // Create the card title
                const cardTitle = document.createElement('h5');
                cardTitle.classList.add('card-title');
                cardTitle.id = `subject-${index + 1}-title`;
                cardTitle.textContent = subject.subject_name;

                // Create the card text
                const cardText = document.createElement('p');
                cardText.classList.add('card-text');
                cardText.id = `subject-${index + 1}-text`;
                cardText.textContent = 'With supporting text below as a natural lead-in to additional content.';

                // Create the button
                const button = document.createElement('a');
                button.classList.add('btn', 'btn-primary');
                button.href = '#';
                button.textContent = 'Handle Subject';

                // Append all elements to the card body
                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);
                cardBody.appendChild(button);

                // Append the card header and body to the card container
                cardDiv.appendChild(cardHeader);
                cardDiv.appendChild(cardBody);

                // Append the card to the column div
                colDiv.appendChild(cardDiv);

                // Append the column div to the container
                allSubjectsContainer.appendChild(colDiv);
            });
        }
