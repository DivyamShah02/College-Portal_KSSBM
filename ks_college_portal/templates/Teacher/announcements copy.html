<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard | College Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid position-relative">
            <!-- Centered Title -->
            <a class="navbar-brand mx-md-auto d-flex align-items-center" href="#">
                <img src="https://www.reviewadda.com/assets/uploads/college/logo/LOGO_80105.png" alt="College Logo"
                    class="me-2" style="height: 40px;">
                <span><b>K.S.S.B.M</b></span>
            </a>

            <!-- Navbar Toggler -->
            <button class="navbar-toggler position-absolute end-0" type="button" id="sidebarToggle"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar text-nowrap" id="sidebar">
            <div class="p-3 mt-5 mt-md-4 pt-5 pt-md-0">
                <div class="text-center mb-3">
                    <!-- <img src="../images/teacher-avatar.jpg" alt="Teacher Avatar" class="avatar avatar-lg mb-2"> -->
                    <h6 class="mb-0">Prof. Sarah Johnson</h6>
                    <small class="text-light">Computer Science Department</small>
                </div>

                <hr>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="subjects.html" class="nav-link">
                            <i class="bi bi-book"></i> Subjects
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="announcements.html" class="nav-link active">
                            <i class="bi bi-megaphone"></i> Announcements
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="assignments.html" class="nav-link">
                            <i class="bi bi-file-earmark-text"></i> Assignments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="attendance.html" class="nav-link">
                            <i class="bi bi-calendar-check"></i> Attendance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="students.html" class="nav-link">
                            <i class="bi bi-people"></i> Students
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="placements.html" class="nav-link">
                            <i class="bi bi-briefcase"></i> Placements
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link dark-mode-toggle-btn">
                            <i class="bi bi-moon"></i> <span id="dark-mode-toggle-btn-text">Dark Mode</span>
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a href="../index.html" class="nav-link text-danger">
                            <i class="bi bi-box-arrow-left"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <!-- Announcements Content -->
            <div class="container-fluid fade-in">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">Announcements</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAnnouncementModal">
                        <i class="bi bi-plus-lg me-2"></i>Add New Announcement
                    </button>
                </div>
                
                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="subjectFilter" class="form-label">Subject</label>
                                <select class="form-select" id="subjectFilter">
                                    <option value="">All Subjects</option>
                                    <option value="1">Data Structures and Algorithms</option>
                                    <option value="2">Web Development</option>
                                    <option value="3">Database Management Systems</option>
                                    <option value="4">Artificial Intelligence</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="dateFilter" class="form-label">Date Range</label>
                                <select class="form-select" id="dateFilter">
                                    <option value="">All Time</option>
                                    <option value="today">Today</option>
                                    <option value="week">This Week</option>
                                    <option value="month">This Month</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="searchAnnouncement" class="form-label">Search</label>
                                <input type="text" class="form-control" id="searchAnnouncement" placeholder="Search announcements...">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Announcements List -->
                <div id="announcementsList">
                    <!-- Dynamically populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Announcement Modal -->
    <div class="modal fade" id="addAnnouncementModal" tabindex="-1" aria-labelledby="addAnnouncementModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAnnouncementModalLabel">Add New Announcement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addAnnouncementForm">
                        <div class="mb-3">
                            <label for="announcementSubject" class="form-label">Subject</label>
                            <select class="form-select" id="announcementSubject" required>
                                <option value="">Select Subject</option>
                                <option value="1">Data Structures and Algorithms</option>
                                <option value="2">Web Development</option>
                                <option value="3">Database Management Systems</option>
                                <option value="4">Artificial Intelligence</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="announcementTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="announcementTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="announcementContent" class="form-label">Content</label>
                            <textarea class="form-control" id="announcementContent" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="announcementFile" class="form-label">Attachment (Optional)</label>
                            <div class="file-upload">
                                <label for="announcementFile" class="file-upload-label">
                                    <i class="bi bi-cloud-upload"></i>
                                    <span>Click to upload file</span>
                                </label>
                                <input type="file" class="file-upload-input" id="announcementFile">
                            </div>
                            <div id="selectedAnnouncementFile" class="mt-2 d-none">
                                <div class="d-flex align-items-center p-2 border rounded">
                                    <i class="bi bi-file-earmark me-2"></i>
                                    <span id="announcementFileName">filename.pdf</span>
                                    <button type="button" class="btn btn-sm btn-link text-danger ms-auto" id="removeAnnouncementFile">
                                        <i class="bi bi-x-lg"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveAnnouncementBtn">Post Announcement</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/dark-mode.js"></script>
    <script src="../js/teacher-announcements.js"></script>
</body>

</html>
