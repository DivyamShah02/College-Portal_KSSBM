<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Track Sheet | K.S.S.B.M Portal</title>

    <!-- Import BootStrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

    <!-- Import FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/loader_logo.css">
    <link rel="stylesheet" href="/static/css/styles.css">

</head>
<body>
    <div id="spinner" class="spinner-container p-2">
        <div class="spinner"></div>
    </div>

    <!-- Navbar -->
    {% include "Teacher/navbar.html" %}

    <div class="d-flex blur" id="main-content">
        <!-- Sidebar -->
        {% include "Teacher/sidebar.html" %}

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <div class="fade-in">
                <div class="row mb-4">
                    <div class="col-md-6 text-start">
                        <h2 class="mb-0">Daily Track Sheet</h2>
                        <p class="text-muted mb-0">Log your daily work activities and track time spent</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEntryModal">
                            <i class="bi bi-plus-lg me-2"></i><b>Add New Entry</b>
                        </button>
                    </div>
                </div>

                <!-- Date Selection and Stats -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6 class="card-title mb-3">Select Date</h6>
                                <div class="d-flex gap-2">
                                    <input type="date" class="form-control" id="selectedDate">
                                    <button class="btn btn-outline-secondary" id="todayBtn">Today</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6 class="card-title mb-3">Today's Summary</h6>
                                <div class="row text-center">
                                    <div class="col-4">
                                        <i class="bi bi-clock-history text-primary fs-2 mb-2"></i>
                                        <h5 id="totalHours">0h 0m</h5>
                                        <small class="text-muted">Total Hours</small>
                                    </div>
                                    <div class="col-4">
                                        <i class="bi bi-check2-circle text-success fs-2 mb-2"></i>
                                        <h5 id="totalTasks">0</h5>
                                        <small class="text-muted">Tasks</small>
                                    </div>
                                    <div class="col-4">
                                        <i class="bi bi-book text-info fs-2 mb-2"></i>
                                        <h5 id="totalSubjects">0</h5>
                                        <small class="text-muted">Subjects</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Entries List -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Daily Entries</h5>
                        <div class="d-flex gap-2">
                            <select class="form-select form-select-sm" id="filterSubject" style="width: auto;">
                                <option value="">All Subjects</option>
                            </select>
                            <select class="form-select form-select-sm" id="filterActivity" style="width: auto;">
                                <option value="">All Activities</option>
                                <option value="Teaching">Teaching</option>
                                <option value="Preparation">Preparation</option>
                                <option value="Grading">Grading</option>
                                <option value="Meeting">Meeting</option>
                                <option value="Research">Research</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Activity</th>
                                        <th>Subject</th>
                                        <th>Description</th>
                                        <th>Time</th>
                                        <th>Duration</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="entriesList">
                                    <!-- Entries will be loaded here by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Entry Modal -->
    <div class="modal fade" id="addEntryModal" tabindex="-1" aria-labelledby="addEntryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="entryModalTitle">Add New Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="entryForm">
                        <input type="hidden" id="entryId">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="activityType" class="form-label">Activity Type</label>
                                <select class="form-select" id="activityType" required>
                                    <option value="">Select Activity</option>
                                    <option value="Teaching">Teaching</option>
                                    <option value="Preparation">Lesson Preparation</option>
                                    <option value="Grading">Grading/Assessment</option>
                                    <option value="Meeting">Meeting</option>
                                    <option value="Research">Research</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="subject" class="form-label">Subject/Class</label>
                                <select class="form-select" id="subject">
                                    <option value="">Select Subject</option>
                                    <!-- Subjects will be populated by JS -->
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="startTime" class="form-label">Start Time</label>
                                <input type="time" class="form-control" id="startTime" required>
                            </div>
                            <div class="col-md-6">
                                <label for="endTime" class="form-label">End Time</label>
                                <input type="time" class="form-control" id="endTime" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Describe the work done..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Additional Notes (Optional)</label>
                            <textarea class="form-control" id="notes" rows="2" placeholder="Any additional notes or observations..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEntryBtn">Save Entry</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Import BootStrap JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script src="/static/js/dark-mode.js"></script>
    <script src="/static/js/Teacher/teacher-daily-track.js"></script>
    <script src="/static/js/api_caller.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/loader.js"></script>

    <script>
        window.onload = async function () {
            // Assuming you have URLs defined in your Django templates like this
            await TeacherDailyTrack("{{csrf_token}}", "{% url 'daily-track-api-list' %}", "{% url 'teacher-subjects-api-list' %}");
            toggle_loader();
        }
    </script>
</body>
</html>
