<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KS School of Business Management</title>

    <!-- Import BootStrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

    <!-- Import FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Import Wow Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>

<body>
    <div id="main-content">
        <div class="container">
            <div class="row mb-2" style="background-color: rgba(33, 37, 41, 0.125);">
                <div class="col text-center">
                    <p class="mb-0" style="font-size: larger;">Email: <b>{{user.email}}</b></p>
                </div>
                <div class="col text-center">
                    <p class="mb-0" style="font-size: larger;">Name: <b>{{user.name}}</b></p>
                </div>
            </div>
        </div>
        <div class="container p-3 pb-0">
            <h3 class="text-primary" id="company_name"></h3>
            <div id="company_details"></div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#newAnnouncementModal">
                Create new Announcement
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="newAnnouncementModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="newAnnouncementModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="newAnnouncementModalLabel">Create new Announcement</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add_company_announcement_form">
                            <div class="alert alert-danger" role="alert" id="error-unexpected" style="display: none;">
                                Unexpected Error occured!
                            </div>
                            <div class="row">
                                <div class="mb-2 col-12 mb-2">
                                    <label for="announcement_content" class="py-2 pb-1 text-primary">Announcement</label>
                                    <textarea class="form-control dark-input" id="announcement_content"
                                        placeholder="Enter the announcement" required rows="4"></textarea>
                                </div>

                                <div class="mb-2 mt-4">
                                    <button type="submit"
                                        class="btn btn-primary w-100 d-flex justify-content-between align-items-center">
                                        <b class="mx-auto">Add Announcement</b>
                                        <i class="fa fa-plus fa-xl"></i>
                                    </button>
                                </div>
        
                            </div>
                        </form>
                    </div>                    
                </div>
                </div>
            </div>
        </div>

        <div class="container p-3 pt-0">
            <div class="p-3">
                <h5 class="text-primary">All Announcements</h5>

                <div class="row" id="all_announcements">
                    <!-- <div class="col-12" id="subject-1">
                        <div class="card my-3" id="subject-1-card">
                            <div class="card-body">
                                <h5 class="card-title" id="subject-1-title">Subject Name</h5>
                                <p class="card-text" id="subject-1-text">With supporting text below as a natural lead-in
                                    to additional
                                    content.</p>
                                <a href="#" class="btn btn-primary">Handle Subject</a>
                            </div>
                            <p class="card-footer" id="subject-1-header">First Year - A</p>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>

        <div class="container p-3 pt-0">
            <div class="p-3">
                <h5 class="text-primary">All Students</h5>

                <div class="row" id="all_students">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Import BootStrap JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Import Wow Animation JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script src="../static/js/api_caller.js"></script>

    <script>
        const company_id = new URLSearchParams(window.location.search).get('company_id');

        window.onload = async function () {
            await getCompanyAnnouncements();
            await getPlacementRegistrations();
        }

        document.getElementById("add_company_announcement_form").addEventListener("submit", async (event) => {
            const form = event.target;

            // Prevent the form from submitting
            event.preventDefault();

            // Check form validity
            if (!form.checkValidity()) {
                // Trigger the browser's built-in validation tooltips
                form.reportValidity();
                return;
            }
            let bodyData = {
                announcement_content: document.getElementById('announcement_content').value,
                company_id: company_id
                
            }
            const url = "{% url 'company-announcements-api-list' %}";
            const [success, result] = await callApi("POST", url, bodyData, "{{csrf_token}}");
            if (success) {
                console.log("Result:", result);

                if (result.success) {
                    location.reload();
                }

                else {
                    document.getElementById('error-unexpected').innerText = result.error;
                    document.getElementById('error-unexpected').style.display = '';
                }

            } else {
                document.getElementById('error-unexpected').style.display = '';
            }

            window.scrollTo({
                top: 0, // Set the scroll position to the top
                behavior: 'smooth' // Optional: Adds smooth scrolling
            });


        });

        async function getCompanyAnnouncements() {
            const Params = {
                company_id: company_id
            };

            const url = "{% url 'company-announcements-api-list' %}?" + toQueryString(Params);
            const [success, result] = await callApi("GET", url);
            console.log(result);
            if (success) {
                if (result.success) {
                    document.getElementById('company_name').innerText = result.data.company_data.company_name;
                    document.getElementById('company_details').innerHTML = `
                    <ul>
                <li><b>description: </b>${result.data.company_data.description}</li>
                <li><b>website: </b>${result.data.company_data.website}</li>
                <li><b>job_role: </b>${result.data.company_data.job_role}</li>
                <li><b>notes: </b>${result.data.company_data.notes}</li>
                <li><b>internship_duration: </b>${result.data.company_data.internship_duration}</li>
                <li><b>internship_stipend: </b>${result.data.company_data.internship_stipend}</li>
                <li><b>estimated_package: </b>${result.data.company_data.estimated_package}</li>
                </ul>
                    `

                    createCompanyAnnouncementCards(result.data.all_company_announcements, result.data.company_data);
                }
                else {
                }
            } else {
            }
        }

        function createCompanyAnnouncementCards(announcements, company_data) {
            const allAnnouncementsContainer = document.getElementById('all_announcements');

            announcements.forEach((announcement, index) => {
                // Create the outer div for the column
                const colDiv = document.createElement('div');
                colDiv.classList.add('col-12');
                colDiv.id = `announcement-${index + 1}`;

                // Create the card container
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card', 'my-3');
                cardDiv.id = `announcement-${index + 1}-card`;

                // Create the card header
                const cardHeader = document.createElement('h5');
                cardHeader.classList.add('card-header');
                cardHeader.id = `announcement-${index + 1}-header`;
                cardHeader.textContent = `${company_data.teacher_name}`;

                // Create the card body
                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body');

                // Create the card title
                // const cardTitle = document.createElement('h5');
                // cardTitle.classList.add('card-title');
                // cardTitle.id = `announcement-${index + 1}-title`;
                // cardTitle.textContent = announcement.subject_name;

                // Create the card text
                const cardText = document.createElement('p');
                cardText.classList.add('card-text');
                cardText.id = `announcement-${index + 1}-text`;
                cardText.textContent = announcement.announcement_content;

                // cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);

                const cardFooter = document.createElement('p');
                cardFooter.classList.add('card-footer');
                cardFooter.id = `announcement-${index + 1}-footer`;
                // cardFooter.textContent = `18:02 | 18-02-2025`;
                cardFooter.textContent = `${announcement.created_at}`;

                cardDiv.appendChild(cardHeader);
                cardDiv.appendChild(cardBody);
                cardDiv.appendChild(cardFooter);

                // Append the card to the column div
                colDiv.appendChild(cardDiv);

                // Append the column div to the container
                allAnnouncementsContainer.appendChild(colDiv);
            });
        }

        async function getPlacementRegistrations() {
            const Params = {
                company_id: company_id
            };

            const url = "{% url 'placement-registrations-api-list' %}?" + toQueryString(Params);
            const [success, result] = await callApi("GET", url);
            console.log(result);
            if (success) {
                if (result.success) {
                    createStudentCards(result.data.all_placement_registrations);
                }
                else {
                }
            } else {
            }
        }

        function createStudentCards(student_details) {
            const allAnnouncementsContainer = document.getElementById('all_students');

            student_details.forEach((student, index) => {
                // Create the outer div for the column
                const colDiv = document.createElement('div');
                colDiv.classList.add('col-md-4');
                colDiv.id = `registered-student-${index + 1}`;

                // Create the card container
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card', 'my-3');
                cardDiv.id = `registered-student-${index + 1}-card`;

                // Create the card header
                const cardHeader = document.createElement('h5');
                cardHeader.classList.add('card-header');
                cardHeader.id = `registered-student-${index + 1}-header`;
                cardHeader.textContent = `${student.student_data.name} - ${student.student_data.email}`;

                const cardFooter = document.createElement('p');
                cardFooter.classList.add('card-footer');
                cardFooter.id = `registered-student-${index + 1}-footer`;
                // cardFooter.textContent = `18:02 | 18-02-2025`;
                cardFooter.textContent = `${student.created_at}`;

                cardDiv.appendChild(cardHeader);
                cardDiv.appendChild(cardFooter);

                // Append the card to the column div
                colDiv.appendChild(cardDiv);

                // Append the column div to the container
                allAnnouncementsContainer.appendChild(colDiv);
            });
        }

    </script>

</body>

</html>
