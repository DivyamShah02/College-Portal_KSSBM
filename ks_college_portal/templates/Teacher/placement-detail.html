<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placements | K.S.S.B.M Portal</title>

    <!-- Import BootStrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

    <!-- Import FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Import Wow Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/loader_logo.css">
    <link rel="stylesheet" href="/static/css/styles.css">

</head>
<body>
    <div id="spinner" class="spinner-container p-2">
        <div class="spinner"></div>
        <!-- <div id="spinner-text" class="loading-text text-center">loading!</div> -->
    </div>

    <!-- Navbar -->
    {% include "Teacher/navbar.html" %}

    <div class="d-flex blur" id="main-content">
        <!-- Sidebar -->
        {% include "Teacher/sidebar.html" %}

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <!-- Dashboard Content -->
            <div class="fade-in">
                <!-- Company Header -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row align-items-center">                
                            <div class="col-md-9">
                                <h2 id="company-name" class="mb-1">Loading...</h2>
                                <p id="company-description" class="text-muted mb-2">Loading...</p>
                                <div class="d-flex flex-wrap gap-2 mb-2">
                                    <span id="company-role" class="badge bg-info"><i class="bi bi-briefcase me-1"></i>Loading...</span>
                                    <span id="company-package" class="badge bg-success"><i class="bi bi-currency-dollar me-1"></i>Loading...</span>
                                </div>
                                <div class="mt-3 mb-2">
                                    <span class="me-3"><i class="bi bi-cash me-1"></i> <span id="internship-stipend">Loading...</span></span><br>
                                    <span><i class="bi bi-hourglass-split me-1"></i> <span id="internship-duration">Loading...</span></span><br>
                                </div>
                                <div class="mt-3">
                                    <a class="btn btn-outline-primary" id="company-website" target="_blank"><b>Visit Website</b></a>
                                </div>
                                <div class="mt-3">
                                    <span id="company-notes"></span>
                                </div>
                            </div>
                            <div class="col-md-3 text-md-end mt-3 mt-md-0">
                                <button class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#newAnnouncementModal">
                                    <i class="bi bi-megaphone me-1"></i> New Announcement
                                </button>
                                <div class="d-flex justify-content-md-end">
                                    <!-- <span class="badge bg-primary p-2 me-2">
                                        <i class="bi bi-people-fill me-1"></i> <span id="registered-count">0</span> Registered
                                    </span> -->
                                    <button class="btn btn-outline-primary mb-2" data-bs-toggle="modal" data-bs-target="#PlacementRegisteredStudentsListModal">
                                        <i class="bi bi-people-fill me-1"></i> View Registered Setudents (<span id="registered-count"></span>)
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Placements List -->
                <h4>Placement Announcements</h4>
                <div class="row" id="placementsAnnouncementList">
                    <!-- Dynamically populated by JS -->
                </div>

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newAnnouncementModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="newAnnouncementModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="newAnnouncementModalLabel">Create new Announcement</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add_company_announcement_form">
                    <div class="alert alert-danger" role="alert" id="error-unexpected" style="display: none;">
                        Unexpected Error occured!
                    </div>
                    <div class="row">
                        <div class="mb-2 col-12 mb-2">
                            <label for="announcement_content" class="py-2 pb-1">Announcement</label>
                            <textarea class="form-control dark-input" id="announcement_content"
                                placeholder="Enter the announcement" required rows="4"></textarea>
                        </div>

                        <div class="mb-2 mt-4">
                            <button type="submit"
                                class="btn btn-primary w-100 d-flex justify-content-between align-items-center">
                                <b class="mx-auto">Add Announcement</b>
                                <i class="fa fa-plus fa-xl"></i>
                            </button>
                        </div>                        
                    </div>
                </form>
            </div>                    
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Attendance Students List Modal -->
    <div class="modal fade" id="PlacementRegisteredStudentsListModal" tabindex="-1" aria-labelledby="PlacementRegisteredStudentsListModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="PlacementRegisteredStudentsListModalLabel">Student's Assignment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-nowrap p-3 text-center">Sr No</th>
                                    <th class="text-nowrap p-3 text-center">Student Roll No</th>
                                    <th class="text-nowrap p-3 text-center">Student Name</th>
                                </tr>
                            </thead>
                            <tbody id="PlacementRegisteredStudentsListTable">
                                <!-- Dynamically populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Import BootStrap JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <!-- Import Wow Animation JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script src="/static/js/dark-mode.js"></script>
    <script src="/static/js/Teacher/teacher-placement-detail.js"></script>
    <script src="/static/js/api_caller.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/loader.js"></script>

    <script>
        window.onload = async function () {
            await HandlePlacementDetail("{{csrf_token}}", "{% url 'company-announcements-api-list' %}");
            toggle_loader();
        }
    </script>
</body>
</html>
