<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placements | K.S.S.B.M Portal</title>

    <!-- Import BootStrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

    <!-- Import FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Import Wow Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/loader_logo.css">
    <link rel="stylesheet" href="/static/css/styles.css">

</head>
<body>
    <div id="spinner" class="spinner-container p-2">
        <div class="spinner"></div>
        <!-- <div id="spinner-text" class="loading-text text-center">loading!</div> -->
    </div>

    <!-- Navbar -->
    {% include "Teacher/navbar.html" %}

    <div class="d-flex blur" id="main-content">
        <!-- Sidebar -->
        {% include "Teacher/sidebar.html" %}

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <!-- Dashboard Content -->
            <div class="fade-in">
                <div class="row mb-4">
                    <div class="col-md-6 text-start">
                        <h2 class="mb-0">All Placements</h2>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <span class="text-muted me-2">Today:</span>
                        <span id="currentDate"></span>
                    </div>                    
                </div>

                <div class="mb-3 w-100">
                    <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#addPlacementModal">
                        <i class="bi bi-plus-lg me-2"></i><b>Add New Placement</b>
                    </button>
                </div>

                <!-- Placements List -->
                <div class="row" id="placementsList">
                    <!-- Dynamically populated by JS -->
                </div>

            </div>
        </div>
    </div>

    <!-- Add placements Modal -->
    <div class="modal fade" id="addPlacementModal" tabindex="-1" aria-labelledby="addPlacementModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPlacementModalLabel">Add New Subject</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add_company_form">
                        <div class="alert alert-danger" role="alert" id="error-unexpected" style="display: none;">
                            Unexpected Error occured!
                        </div>
                        <div class="row">
                            <div class="mb-2 col-12 mb-2">
                                <label for="company_name" class="py-2 pb-1">Company Name</label>
                                <input type="text" class="form-control" id="company_name" value="EximX"
                                    placeholder="Enter Company Name" required autofocus>
                            </div>
    
                            <div class="mb-2 col-12 mb-2">
                                <label for="description" class="py-2 pb-1">Description</label>
                                <textarea id="description" class="form-control" rows="4" required>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda, debitis repellendus maiores ea enim aliquid placeat quod quisquam laudantium perf</textarea>
                            </div>
    
                            <div class="mb-2 col-12 mb-2">
                                <label for="website" class="py-2 pb-1">Website</label>
                                <input type="text" class="form-control" id="website" value="farefrae"
                                    placeholder="Enter Website" required>
                            </div>
    
                            <div class="mb-2 col-12 mb-2">
                                <label for="job_role" class="py-2 pb-1">Job Role</label>
                                <input type="text" class="form-control" id="job_role" value="Django Developer"
                                    placeholder="Enter Job Role" required>
                            </div>
    
                            <div class="mb-2 col-12 mb-2">
                                <label for="notes" class="py-2 pb-1">Notes (Optional)</label>
                                <textarea id="notes" class="form-control" rows="4"></textarea>
                            </div>
    
                            <div class="mb-2 col-12 col-md-6 mb-2">
                                <label for="internship_duration" class="py-2 pb-1">Internship Duration (Months)</label>
                                <input type="number" class="form-control" id="internship_duration" value="6"
                                    placeholder="Enter Internship Duration" required>
                            </div>
    
                            <div class="mb-2 col-12 col-md-6 mb-2">
                                <label for="internship_stipend" class="py-2 pb-1">Internship Stipend</label>
                                <input type="number" class="form-control" id="internship_stipend" value="4500"
                                    placeholder="Enter Internship Stipend" required>
                            </div>
    
                            <div class="mb-2 col-12 mb-2">
                                <label for="estimated_package" class="py-2 pb-1">Estimated Package</label>
                                <input type="text" class="form-control" id="estimated_package" value="4.5"
                                    placeholder="Enter Estimated Package" required>
                            </div>
    
                            <div class="mb-2 mt-4">
                                <button type="submit"
                                    class="btn btn-primary w-100 d-flex justify-content-between align-items-center">
                                    <b class="mx-auto">Add Company</b>
                                    <i class="fa fa-plus fa-xl"></i>
                                </button>
                            </div>
    
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close_add_subject_modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Import BootStrap JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <!-- Import Wow Animation JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script src="/static/js/dark-mode.js"></script>
    <script src="/static/js/Teacher/teacher-placements.js"></script>
    <script src="/static/js/api_caller.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/loader.js"></script>

    <script>
        window.onload = async function () {
            await TeacherPlacements("{{csrf_token}}", "{% url 'teacher-placements-api-list' %}", "{% url 'placement-detail-list' %}");
            toggle_loader();
        }
    </script>
</body>
</html>
