<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KS School of Business Management</title>

    <!-- Import BootStrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

    <!-- Import FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Import Wow Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>

<body>
    <div id="main-content">
        <div class="row mx-5">
            <div class="col">
                <p class="mb-0" style="font-size: larger;">Email: <b>{{user.email}}</b></p>
            </div>
            <div class="col">
                <p class="mb-0" style="font-size: larger;">Name: <b>{{user.name}}</b></p>
            </div>
        </div>
        <div class="container p-3 pb-0">
            <div class="p-3 rounded-5 border-primary" style="border: 4px solid black;">
                <h1 class="text-primary">Create New Announcement</h1>
                <form id="add_announcement_form">
                    <div class="alert alert-danger" role="alert" id="error-unexpected" style="display: none;">
                        Unexpected Error occured!
                    </div>
                    <div class="row">
                        <div class="mb-2 col-12 mb-2">
                            <label for="text_content" class="py-2 pb-1 text-primary">Announcement</label>
                            <textarea class="form-control dark-input" id="text_content"
                                placeholder="Enter the announcement" required rows="4"></textarea>
                        </div>

                        <div class="mb-2 col-12 mb-2">
                            <label for="upload_box" class="py-2 pb-1 text-primary">Upload Document</label>
                            <!-- <label for="file_upload_id" class="form-label eh-label">File Upload</label> -->
                            <div class="p-5 text-center dark-input" id="upload_box"
                                onclick="document.getElementById('announcementDoc').click()"
                                style="border-radius: 10px; cursor: pointer; background-color: #EBEDED;">

                                <i class="fa fa-cloud-arrow-up fa-xl"></i>
                                <p class="p-0 m-0" id="upload_input_text">Click to upload</p>
                                <input type="file" id="announcementDoc" hidden multiple>

                            </div>
                        </div>

                        <div class="mb-2 mt-4">
                            <button type="submit"
                                class="btn btn-primary w-100 d-flex justify-content-between align-items-center">
                                <b class="mx-auto">Create Announcement</b>
                                <i class="fa fa-plus fa-xl"></i>
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>

        <div class="container p-3 pt-0">
            <div class="p-3">
                <h1 class="text-primary">All Announcements</h1>

                <div class="row" id="all_announcements">
                    <!-- <div class="col-12" id="subject-1">
                        <div class="card my-3" id="subject-1-card">
                            <div class="card-body">
                                <h5 class="card-title" id="subject-1-title">Subject Name</h5>
                                <p class="card-text" id="subject-1-text">With supporting text below as a natural lead-in
                                    to additional
                                    content.</p>
                                <a href="#" class="btn btn-primary">Handle Subject</a>
                            </div>
                            <p class="card-footer" id="subject-1-header">First Year - A</p>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Import BootStrap JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Import Wow Animation JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script src="../static/js/api_caller.js"></script>

    <script>
        const subject_id = new URLSearchParams(window.location.search).get('subject_id');

        window.onload = async function () {
            await getAnnouncements();
        }

        document.getElementById("add_announcement_form").addEventListener("submit", async (event) => {
            const form = event.target;

            // Prevent the form from submitting
            event.preventDefault();

            // Check form validity
            if (!form.checkValidity()) {
                // Trigger the browser's built-in validation tooltips
                form.reportValidity();
                return;
            }
            const formData = new FormData();

            selectedFiles.forEach((file, index) => {
                formData.append(`files[${index}]`, file);
            });

            // formData.append(`files`, selectedFiles);
            formData.append(`text_content`, document.getElementById('text_content').value);
            formData.append(`subject_id`, subject_id);

            const url = "{% url 'teacher-announcements-api-list' %}";
            const [success, result] = await callApi("POST", url, formData, "{{csrf_token}}", true);

            console.log(result);
            if (success) {
                if (result.success) {
                    location.reload();
                }
            }

            window.scrollTo({
                top: 0, // Set the scroll position to the top
                behavior: 'smooth' // Optional: Adds smooth scrolling
            });


        });

        async function getAnnouncements() {
            const Params = {
                subject_id: subject_id
            };

            const url = "{% url 'teacher-announcements-api-list' %}?" + toQueryString(Params);
            const [success, result] = await callApi("GET", url);
            console.log(result);
            if (success) {
                if (result.success) {
                    createAnnouncementCards(result.data.all_announcements);
                }
                else {
                }
            } else {
            }
        }

        function createAnnouncementCards(announcements) {
            const allAnnouncementsContainer = document.getElementById('all_announcements');

            announcements.forEach((announcement, index) => {
                // Create the outer div for the column
                const colDiv = document.createElement('div');
                colDiv.classList.add('col-12');
                colDiv.id = `announcement-${index + 1}`;

                // Create the card container
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card', 'my-3');
                cardDiv.id = `announcement-${index + 1}-card`;

                // Create the card header
                const cardHeader = document.createElement('h5');
                cardHeader.classList.add('card-header');
                cardHeader.id = `announcement-${index + 1}-header`;
                cardHeader.textContent = `${announcement.subject_id}`;

                // Create the card body
                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body');

                // Create the card title
                // const cardTitle = document.createElement('h5');
                // cardTitle.classList.add('card-title');
                // cardTitle.id = `announcement-${index + 1}-title`;
                // cardTitle.textContent = announcement.subject_name;

                // Create the card text
                const cardText = document.createElement('p');
                cardText.classList.add('card-text');
                cardText.id = `announcement-${index + 1}-text`;
                cardText.textContent = announcement.text_content;

                // cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);

                // Create the button
                announcement.document_paths.forEach((doc, ind) => {
                    const doc_link = document.createElement('a');
                    doc_link.href = `\\media\\${doc}`;
                    doc_link.textContent = doc;
                    cardBody.appendChild(doc_link);
                    const breaker = document.createElement('br');
                    cardBody.appendChild(breaker);
                    
                })

                const cardFooter = document.createElement('p');
                cardFooter.classList.add('card-footer');
                cardFooter.id = `announcement-${index + 1}-footer`;
                cardFooter.textContent = `18:02 | 18-02-2025`;

                // Append the card header and body to the card container
                cardDiv.appendChild(cardHeader);
                cardDiv.appendChild(cardBody);
                cardDiv.appendChild(cardFooter);


                // Append the card to the column div
                colDiv.appendChild(cardDiv);

                // Append the column div to the container
                allAnnouncementsContainer.appendChild(colDiv);
            });
        }

        let selectedFiles = [];

        document.getElementById('announcementDoc').addEventListener('change', function (event) {
            handleFiles(event.target.files);
        });

        function handleFiles(files) {
            const allowedExtensions = ['mp3', 'wav', 'ogg', 'mp4', 'webm', 'jpg', 'jpeg', 'png', 'gif', 'webp', 'pdf'];

            for (let file of files) {
                const fileExtension = file.name.split('.').pop().toLowerCase();

                if (!allowedExtensions.includes(fileExtension)) {
                    alert(`Unsupported file type: ${file.name}`);
                    continue;
                }

                selectedFiles.push(file);
            }
            console.log("Selected files:", selectedFiles);
        }

    </script>

</body>

</html>
