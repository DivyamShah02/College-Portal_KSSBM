<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KS School of Business Management</title>

    <!-- Import BootStrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

    <!-- Import FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Import Wow Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>

<body>
    <div id="main-content">
        <div class="row mx-5">
            <div class="col">
                <p class="mb-0" style="font-size: larger;">Email: <b>{{user.email}}</b></p>
            </div>
            <div class="col">
                <p class="mb-0" style="font-size: larger;">Name: <b>{{user.name}}</b></p>
            </div>            
        </div>
        <div class="container p-3 pb-0">
            <div class="p-3 rounded-5 border-primary" style="border: 4px solid black;">
                <h1 class="text-primary">Create New Subject</h1>
                <form id="add_subject_form">
                    <div class="alert alert-danger" role="alert" id="error-unexpected" style="display: none;">
                        Unexpected Error occured!
                    </div>
                    <div class="row">
                        <div class="mb-2 col-12 mb-2">
                            <label for="subject_name" class="py-2 pb-1 text-primary">Subject Name</label>
                            <input type="text" class="form-control dark-input" id="subject_name"
                                placeholder="Enter Subject Name" required autofocus>
                        </div>

                        <div class="mb-2 col-12 col-md-6 mb-2">
                            <label for="role" class="py-2 pb-1 text-primary">Year</label>
                            <select class="form-select dark-input" aria-label="select" id="college_year" name="college_year">
                                <option value="">Select year</option>
                                <option value="first_year">First Year</option>
                                <option value="second_year">Second Year</option>
                                <option value="third_year">Third Year</option>
                                <option value="fourth_year">Fourth Year</option>
                                <option value="fifth_year">Fifth Year</option>
                            </select>
                        </div>

                        <div class="mb-2 col-12 col-md-6 mb-2">
                            <label for="class_division" class="py-2 pb-1 text-primary">Class Division</label>
                            <input type="text" class="form-control dark-input" id="class_division" placeholder="A">
                        </div>

                        <div class="mb-2 mt-4">
                            <button type="submit"
                                class="btn btn-primary w-100 d-flex justify-content-between align-items-center">
                                <b class="mx-auto">Create Subject</b>
                                <i class="fa fa-plus fa-xl"></i>
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>

        <div class="container p-3 pt-0">
            <div class="p-3">
                <h1 class="text-primary">All Subjects</h1>

                <div class="row" id="all_subjects">
                    <!-- <div class="col-md-4" id="subject-1">
                        <div class="card my-3" id="subject-1-card">
                            <h5 class="card-header" id="subject-1-header">First Year - A</h5>
                            <div class="card-body">
                                <h5 class="card-title" id="subject-1-title">Subject Name</h5>
                                <p class="card-text" id="subject-1-text">With supporting text below as a natural lead-in to additional
                                    content.</p>
                                <a href="#" class="btn btn-primary">Handle Subject</a>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Import BootStrap JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Import Wow Animation JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script src="../static/js/api_caller.js"></script>

    <script>
        window.onload = async function () {
            await getSubjects();
        }

        document.getElementById("add_subject_form").addEventListener("submit", async (event) => {
            const form = event.target;

            // Prevent the form from submitting
            event.preventDefault();

            // Check form validity
            if (!form.checkValidity()) {
                // Trigger the browser's built-in validation tooltips
                form.reportValidity();
                return;
            }
            let bodyData = {
                subject_name: document.getElementById('subject_name').value,
                college_year: document.getElementById('college_year').value,
                class_division: document.getElementById('class_division').value,
            }
            const url = "{% url 'teacher-subjects-api-list' %}";
            const [success, result] = await callApi("POST", url, bodyData, "{{csrf_token}}");
            if (success) {
                console.log("Login User Success:", result);

                if (result.success) {
                    location.reload();
                }

                else {
                    document.getElementById('error-unexpected').innerText = result.error;
                    document.getElementById('error-unexpected').style.display = '';
                }

            } else {
                document.getElementById('error-unexpected').style.display = '';
            }

            window.scrollTo({
                top: 0, // Set the scroll position to the top
                behavior: 'smooth' // Optional: Adds smooth scrolling
            });


        });

        async function getSubjects() {
            const url = "{% url 'teacher-subjects-api-list' %}?";
            const [success, result] = await callApi("GET", url);
            console.log(result);
            if (success) {
                if (result.success) {
                    createSubjectCards(result.data.all_subjects);                 
                }
                else {                    
                }
            } else {                
            }
        }

        function createSubjectCards(subjects) {
            // Get the parent element where all subjects will be appended
            const allSubjectsContainer = document.getElementById('all_subjects');
            
            // Loop through each subject in the subjects array
            subjects.forEach((subject, index) => {
                // Create the outer div for the column
                const colDiv = document.createElement('div');
                colDiv.classList.add('col-md-4');
                colDiv.id = `subject-${index + 1}`;
                
                // Create the card container
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card', 'my-3');
                cardDiv.id = `subject-${index + 1}-card`;

                // Create the card header
                const cardHeader = document.createElement('h5');
                cardHeader.classList.add('card-header');
                cardHeader.id = `subject-${index + 1}-header`;
                cardHeader.textContent = `${subject.college_year} - ${subject.class_division}`;

                // Create the card body
                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body');

                // Create the card title
                const cardTitle = document.createElement('h5');
                cardTitle.classList.add('card-title');
                cardTitle.id = `subject-${index + 1}-title`;
                cardTitle.textContent = subject.subject_name;

                // Create the card text
                const cardText = document.createElement('p');
                cardText.classList.add('card-text');
                cardText.id = `subject-${index + 1}-text`;
                cardText.textContent = 'With supporting text below as a natural lead-in to additional content.';

                // Create the button
                const button = document.createElement('a');
                button.classList.add('btn', 'btn-primary');
                button.href = `{% url 'single-subject-list' %}?subject_id=${subject.subject_id}`;
                button.textContent = 'Handle Subject';

                // Append all elements to the card body
                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);
                cardBody.appendChild(button);

                // Append the card header and body to the card container
                cardDiv.appendChild(cardHeader);
                cardDiv.appendChild(cardBody);

                // Append the card to the column div
                colDiv.appendChild(cardDiv);

                // Append the column div to the container
                allSubjectsContainer.appendChild(colDiv);
            });
        }

        // Example JSON data
        // const subjects = [
        //     { year: 'First Year', section: 'A', name: 'Math', description: 'Mathematics basics' },
        //     { year: 'Second Year', section: 'B', name: 'Physics', description: 'Fundamentals of physics' },
        //     { year: 'Third Year', section: 'C', name: 'Chemistry', description: 'Organic and inorganic chemistry' }
        // ];

        // // Call the function with the sample data
        // createSubjectCards(subjects);

    </script>

</body>

</html>
