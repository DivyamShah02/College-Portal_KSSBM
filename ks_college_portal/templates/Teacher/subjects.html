<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects | K.S.S.B.M Portal</title>

    <!-- Import BootStrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

    <!-- Import FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Import Wow Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/loader_logo.css">
    <link rel="stylesheet" href="/static/css/styles.css">

</head>
<body>
    <div id="spinner" class="spinner-container p-2">
        <div class="spinner"></div>
        <!-- <div id="spinner-text" class="loading-text text-center">loading!</div> -->
    </div>

    <!-- Navbar -->
    {% include "Teacher/navbar.html" %}

    <div class="d-flex blur" id="main-content">
        <!-- Sidebar -->
        {% include "Teacher/sidebar.html" %}

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <!-- Dashboard Content -->
            <div class="fade-in">
                <div class="row mb-4">
                    <div class="col-md-6 text-start">
                        <h2 class="mb-0">All Subjects</h2>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <span class="text-muted me-2">Today:</span>
                        <span id="currentDate"></span>
                    </div>
                    <!-- <div class="col-md-6 text-md-end">
                        <span class="text-muted me-2">Today:</span>
                        <span class="d-inline-flex align-items-center">
                            <span id="currentDate" class="me-2"></span>
                            <span class="dark-mode-toggle" title="Toggle Dark Mode">
                                <i class="bi bi-moon"></i>
                            </span>
                        </span>
                    </div> -->
                </div>

                <div class="mb-3 w-100">
                    <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#addSubjectModal">
                        <i class="bi bi-plus-lg me-2"></i><b>Add New Subject</b>
                    </button>
                </div>

                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="yearFilter" class="form-label">Year</label>
                                <select class="form-select" id="yearFilter">
                                    <option value="">All Years</option>
                                    <option value="First Year">First Year</option>
                                    <option value="Second Year">Second Year</option>
                                    <option value="Third Year">Third Year</option>
                                    <option value="Fourth Year">Fourth Year</option>
                                    <option value="Fifth Year">Fifth Year</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="divisionFilter" class="form-label">Division</label>
                                <select class="form-select" id="divisionFilter">
                                    <option value="">All Divisions</option>
                                    <option value="A">Division A</option>
                                    <option value="B">Division B</option>
                                    <option value="C">Division C</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="searchSubject" class="form-label">Search</label>
                                <input type="text" class="form-control" id="searchSubject"
                                    placeholder="Search subjects...">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Subjects List -->
                <div class="row" id="subjectsList">
                    <!-- Dynamically populated by JS -->
                </div>

            </div>
        </div>
    </div>

    <!-- Add Subject Modal -->
    <div class="modal fade" id="addSubjectModal" tabindex="-1" aria-labelledby="addSubjectModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSubjectModalLabel">Add New Subject</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add_subject_form">
                        <div class="mb-3">
                            <label for="subject_name" class="form-label">Subject Name</label>
                            <input type="text" class="form-control" id="subject_name" required placeholder="Enter Suject Name">
                        </div>
                        <div class="mb-3">
                            <label for="college_year" class="form-label">Year</label>
                            <select class="form-select" id="college_year" required>
                                <option value="">Select year</option>
                                <option value="first_year">First Year</option>
                                <option value="second_year">Second Year</option>
                                <option value="third_year">Third Year</option>
                                <option value="fourth_year">Fourth Year</option>
                                <option value="fifth_year">Fifth Year</option>
                            </select>
                        </div>
                        <div class="mb-5">
                            <label for="class_division" class="form-label">Division</label>
                            <select class="form-select" id="class_division" required>
                                <option value="">Select Division</option>
                                <option value="A">Division A</option>
                                <option value="B">Division B</option>
                                <option value="C">Division C</option>
                            </select>                            
                        </div>
                        <div class="mb-3">
                            <button type="submit"
                                class="btn btn-primary w-100 d-flex justify-content-between align-items-center">
                                <b class="mx-auto">Create Subject</b>
                                <i class="fa fa-plus fa-xl"></i>
                            </button>
                        </div>
                        <!-- <div class="mb-3">
                            <label for="subjectDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="subjectDescription" rows="3"></textarea>
                        </div> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close_add_subject_modal">Cancel</button>
                    <!-- <button type="button" class="btn btn-primary" id="saveSubjectBtn">Save Subject</button> -->
                </div>
            </div>
        </div>
    </div>


    <!-- Overlay for sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Import BootStrap JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <!-- Import Wow Animation JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script src="/static/js/dark-mode.js"></script>
    <script src="/static/js/Teacher/teacher-subjects.js"></script>
    <script src="/static/js/api_caller.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/loader.js"></script>

    <script>
        window.onload = async function () {
            await TeacherSubjects("{{csrf_token}}", "{% url 'teacher-subjects-api-list' %}", "{% url 'subject-detail-list' %}");
            toggle_loader();
        }
    </script>
</body>
</html>
