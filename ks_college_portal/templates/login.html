<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KS School of Business Management</title>

    <!-- Import BootStrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

    <!-- Import FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Import Wow Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/loader.css">
    <link rel="stylesheet" href="../static/css/styles.css">

</head>

<body class="login-page">
    <div id="main-content">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-md-5">
                            <div class="text-center mb-4">
                                <img src="/static/logo.png" alt="College Logo" class="img-fluid mb-3"
                                    style="max-height: 80px;">
                                <h2 class="fw-bold text-primary">College Portal</h2>
                                <p class="text-muted">Sign in to access your dashboard</p>
                            </div>

                            <form id="login_form">
                                <div class="alert alert-danger" role="alert" id="error-wrong-password" style="display: none;">
                                    Wrong Password!
                                </div>
        
                                <div class="alert alert-danger" role="alert" id="error-user-not-found" style="display: none;">
                                    User not registered!
                                </div>
        
                                <div class="alert alert-danger" role="alert" id="error-unexpected" style="display: none;">
                                    Unexpected Error occured!
                                </div>
        
                                <div class="mb-3">
                                    <label for="username" class="form-label">Email address</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="username"
                                            placeholder="name@example.com" required>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Enter your password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <!-- <a href="#" class="text-decoration-none">Forgot password?</a> -->
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Sign In</button>

                                <div class="text-center">
                                    <p class="text-muted">Need help? Contact <a href="mailto:support@college.edu"
                                            class="text-decoration-none">IT Support</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Import BootStrap JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Import Wow Animation JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script src="/static/js/api_caller.js"></script>

    <script>
        async function LoginUser(username, password) {
            const loginUserData = {
                email: username,
                password: password,
            };

            const url = "{% url 'login-api-list' %}";
            const [success, result] = await callApi("POST", url, loginUserData, "{{csrf_token}}");
            if (success) {
                console.log("Result:", result);

                if (result.success) {
                    let user_id = result.data.user_id;
                    window.location = `{% url 'dashboard-list' %}`;

                }

                else if (result.user_does_not_exist) {
                    document.getElementById('error-user-not-found').style.display = '';
                }

                else if (result.wrong_password) {
                    document.getElementById('error-wrong-password').style.display = '';
                }

                else {
                    document.getElementById('error-unexpected').style.display = '';
                }

            } else {
                console.error("Login User Failed:", result);
                document.getElementById('error-unexpected').style.display = '';
            }
        }

        document.getElementById("login_form").addEventListener("submit", async (event) => {
            document.getElementById('error-wrong-password').style.display = 'none';
            document.getElementById('error-user-not-found').style.display = 'none';
            document.getElementById('error-unexpected').style.display = 'none';

            const form = event.target;

            // Prevent the form from submitting
            event.preventDefault();

            // Check form validity
            if (!form.checkValidity()) {
                // Trigger the browser's built-in validation tooltips
                form.reportValidity();
                return;
            }

            // Get form values
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Call the login API
            await LoginUser(username, password);

        });

    </script>


</body>


</html>
