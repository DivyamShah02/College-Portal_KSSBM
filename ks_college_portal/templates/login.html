<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KS School of Business Management</title>

    <!-- Import BootStrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

    <!-- Import FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Import Wow Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Custom CSS -->
    
    <link rel="stylesheet" href="../static/css/loader.css">

</head>

<body>
    <div id="main-content">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="container p-3">
                <div class="mb-5 text-center">
                    <img src="\static\logo.png" alt="" class="img-fluid"
                        style="mix-blend-mode: multiply;">
                </div>
                <div class="p-3">
                    <form id="login_form">
                        <div class="alert alert-danger" role="alert" id="error-wrong-password" style="display: none;">
                            Wrong Password!
                        </div>

                        <div class="alert alert-danger" role="alert" id="error-user-not-found" style="display: none;">
                            User not registered!
                        </div>

                        <div class="alert alert-danger" role="alert" id="error-unexpected" style="display: none;">
                            Unexpected Error occured!
                        </div>

                        <div class="form-floating mb-2">
                            <input type="email" class="form-control dark-input" id="username"
                                placeholder="name@mail.com" required autofocus>
                            <label for="username">Email address</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="password" class="form-control dark-input" id="password" placeholder=""
                                required>
                            <label for="password">Password</label>
                        </div>

                        <div class="mb-2 mt-4">
                            <button type="submit"
                                class="btn btn-primary w-100 d-flex justify-content-between align-items-center">
                                <b class="mx-auto">Login</b>
                                <i class="fa fa-arrow-right fa-xl"></i>
                            </button>
                        </div>
                        <!-- <p class="text-center"><b><u>Reset Password</u></b></p> -->
                    </form>
                </div>

            </div>
        </div>

    </div>

    <!-- Import BootStrap JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Import Wow Animation JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script src="/static/js/api_caller.js"></script>

    <script>
        async function LoginUser(username, password) {
            const loginUserData = {
                email: username,
                password: password,
            };

            const url = "{% url 'login-api-list' %}";
            const [success, result] = await callApi("POST", url, loginUserData, "{{csrf_token}}");
            if (success) {
                console.log("Result:", result);

                if (result.success){
                    let user_id = result.data.user_id;
                    
                }
                
                else if (result.user_does_not_exist) {
                    document.getElementById('error-user-not-found').style.display = '';
                }

                else if (result.wrong_password) {
                    document.getElementById('error-wrong-password').style.display = '';
                }

                else {
                    document.getElementById('error-unexpected').style.display = '';
                }

            } else {
                console.error("Login User Failed:", result);
                document.getElementById('error-unexpected').style.display = '';
            }
        }

        document.getElementById("login_form").addEventListener("submit", async (event) => {
            document.getElementById('error-wrong-password').style.display = 'none';
            document.getElementById('error-user-not-found').style.display = 'none';
            document.getElementById('error-unexpected').style.display = 'none';

            const form = event.target;

            // Prevent the form from submitting
            event.preventDefault();

            // Check form validity
            if (!form.checkValidity()) {
                // Trigger the browser's built-in validation tooltips
                form.reportValidity();
                return;
            }

            // Get form values
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Call the login API
            await LoginUser(username, password);

        });

    </script>


</body>


</html>
